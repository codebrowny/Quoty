<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quotey will make your day inspirational">
    <!-- setting the site's icon -->
    <link rel="icon" href="siteIcon.png">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="App.js" defer></script>
    <title>Quoty</title>
</head>
<body>
    <!-- nav section -->
    <header>
        <nav>
            <div class="btn-cont">
                <button title="get a new quote" id="new-quote-btn">New quote</button>
            </div>
            <div class="img-cont">
                <img src="twitter.png" title="tweet this quote" id="twitterImg" alt="">
            </div>
        </nav>
    </header>


    <div class="pop-up vanish">
        <h3 id="pop-up-message"></h3>
        <button id="ok-btn">Ok</button>
    </div>
        
    <!-- quote section -->
    <section class="quote-section">
        <!-- quote container -->
        <div class="quote-container">
            <!-- quote text cont -->
            <div id="quote-text-cont">
                <i class="fas fa-quote-left" id="left-symbol"></i>
                <p id="quote"><em></em></p> 
            </div>
            <!-- author container -->
            <div id="author-cont">
                <p class="author"><em></em></p>
            </div>
        </div>
        <!-- loader -->
        <div class="loader" id="loader"></div>
    </section>

    <!-- overlay -->
    <section class="overlay" id="overlay"></section>
</body>
</html>
